    <main style="margin-left: 20px;">
        
        
        
        <section class="contact-form">
            <h2>Contact Me :</h2>
            <form>
                <label for="full-name"> Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email"> Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone"> Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>        

                <label for="email"> Country:</label>
                <select name="country" id="country" class="form-control" class="country">

                                    <option value="">Select a country</option>
                                    <option value="JO">Jordan</option>
                                    <option value="PS">Palestine</option>
                                    <option value="SA">Saudi Arabia</option>
                                    <option value="KW">Kuwait</option>
                                    <option value="EG">Eygpt</option>
                                    <option value="LB">Lebanon</option>
                                    <option value="IQ">Iraq</option>
                                    <option value="AE">United Arab Emirates</option>
                                    <option value="QA">Qatar</option>
                                    <option value="OM">Oman</option>
                                    <option value="TN">Tunisia</option>
                                    <option value="TR">Turkey</option>
                                    <option value="BH">Bahrain</option>
                                    <option value="BY">Belarus</option>
                                    <option value="BR">Brazil</option>
                                    <option value="AU">Australia</option>
                                    <option value="CA">Canada</option>
                                    <option value="CN">China</option>
                                    <option value="FR">France</option>
                                    <option value="SE">Sweden</option>
                                    <option value="GB">United Kingdom</option>
                                    <option value="US">United States</option>
                                </select>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" style=" border: 2px solid rgb(27, 31, 33); "></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
